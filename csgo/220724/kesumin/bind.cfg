// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1; cl_righthand 1; cl_crosshairsize 1"           // Equip: Primary weapon.
bind "2"             "slot2; cl_righthand 1; cl_crosshairsize 1"           // Equip: Secondary weapon (pistols).
bind "3"             "slot3; cl_righthand 1; cl_crosshairsize 1"           // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot5; cl_righthand 1; cl_crosshairsize 1"           // Equip: C4 Explosive or Medi-Shot.
bind "5"             "slot4; cl_righthand 1; cl_crosshairsize 1000"        // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "6"             "slot6"                                               // Equip: High Explosive Grenade or Snowball.
bind "7"             "slot7"                                               // Equip: Flashbang.
bind "8"             "slot8"                                               // Equip: Smoke Grenade.
bind "9"             "slot9"                                               // Equip: Decoy Grenade.
bind "0"             "slot10"                                              // Equip: Incendiary Grenade/Molotov.

// All letter keys.
bind "a"             "+moveleft; color"                                    // Strafe left.
bind "b"             "buymenu"                                             // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "c"             ""                                                    // -
bind "d"             "+moveright; color"                                   // Strafe right.
bind "e"             "color"                                               // -
bind "f"             "+halflife-use-beep; color"                           // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.) {script}.
bind "g"             "slot4; color; cl_righthand 1; cl_crosshairsize 1000" // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "h"             "+spray_menu"                                         // Open the spray menu to apply spray on the aimed surface.
bind "i"             ""                                                    // -
bind "j"             ""                                                    // -
bind "k"             "callvote"                                            // Open the vote menu.
bind "l"             ""                                                    // -
bind "m"             "teammenu"                                            // Open the team selection menu and the tablet (dangerzone).
bind "n"             "-attack; -attack2"                                   // Jumpthrow grenade [allowed in championships] {script}.
bind "o"             ""                                                    // -
bind "p"             "sv_cheats 1; noclip"                                 // Enable noclip.
bind "q"             "toggle cl_righthand 0 1; color"                      // Toggle POV gun hand.
bind "r"             "+reload;"                                            // Reload the currently weapon.
bind "s"             "+back; color"                                        // Move back.
bind "t"             "+lookatweapon"                                       // Inspect the weapon or lower the tablet (dangerzone).
bind "u"             ""                                                    // -
bind "v"             "drop"                                                // Drop the current weapon.
bind "w"             "+forward; color"                                     //green                                       // Move forward.
bind "x"             "communicate-toggle"                                  // Toggle voice communication.
bind "y"             ""                                                    // -
bind "z"             "+radialradio"                                        // Radial radio menu.

// Special keys.
bind "escape"        "cancelselect"                                        // Open/close the game menu.
bind "tab"           "+scorenet"                                           // Shows the scoreboard or the tablet alongside the fps <hold to show> (dangerzone) {script}.
bind "capslock"      "use weapon_c4; drop"                                 // Quickswitch drop c4
bind "shift"         "+walkvol"                                            // Walk (slow and increase volume).
bind "rshift"        "messagemode2"                                        // Team messages (chat only with the team).
bind "ctrl"          "+duckvol"                                            // Duck/Crouch and increase volume; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         "volume 0"                                            // Set volume mute
bind "alt"           ""                                                    // -
bind "ralt"          "volume 0.5"                                          // -
bind "space"         "+jump"                                               // Jump; <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         "messagemode"                                         // Broadcast and Team messages (chat with all).
bind "backspace"     ""                                                    // -
bind "ins"           ""                                                    // -
bind "del"           ""                                                    // -
bind "home"          ""                                                    // -
bind "end"           ""                                                    // -
bind "pgup"          "exec kesumin/audio.cfg"                              // Execute the kesumin/audio.cfg (revert the sound).
bind "pgdn"          ""                                                    // -
bind "scrolllock"    ""                                                    // -

// Punctuation keys.
bind "`"             "toggleconsole"                                       // Open the developer console.
bind ","             "unbindall; exec autoexec.cfg"                        // Execute the autoexec.cfg.
bind "."             "exec config.cfg"                                     // Execute the config.cfg.
bind "/"             ""                                                    // -
bind "semicolon"     ""                                                    // -
bind "'"             ""                                                    // -
bind "\"             ""                                                    // -
bind "["             "go_a"                                                // Play radio command - 'Bombsite A!'.
bind "]"             "go_b"                                                // Play radio command - 'Bombsite B!'.
bind "-"             ""                                                    // -
bind "="             ""                                                    // -

// Cursor control keys.
bind "uparrow"       "+forward"                                            // Move forward.
bind "downarrow"     "+back"                                               // Move back.
bind "leftarrow"     "+left"                                               // Rotate to left (counter-clockwise).
bind "rightarrow"    "+right"                                              // Rotate to right (clockwise).

// Mouse keys.
bind "mwheelup"      "invprev"                                             // Scroll cycle through inventory slots.
bind "mwheeldown"    "+jump"                                               // Jump when scroll down.
bind "mouse1"        "+attack; cl_crosshairsize 1; color"                  // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2; cl_crosshairsize 1; r_cleardecals; color"  // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone) and remove decal textures (bulletholes and blood)
bind "mouse3"        "player_ping; color"                                  // Ping the players.
bind "mouse4"        "+voicerecord; color"                                 // Activate the voice communication <hold to speak; only with teammates in matchmaking> {script}.
bind "mouse5"        "color"                                               // -

// Function keys.
bind "f1"            ""                                                    // -
bind "f2"            "toggle crosshair 0 1"                                // Toggle visibility of crosshairs. 
bind "f3"            "ignore-messages"                                     // Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all) {script}.
bind "f4"            "ignore-radio"                                        // Toggle the radio messages {script}.
bind "f5"            "jpeg"                                                // Take a screenshot.
bind "f6"            ""                                                    // -
bind "f7"            ""                                                    // -
bind "f8"            ""                                                    // -
bind "f9"            ""                                                    // -
bind "f10"           "fixer_start"                                         // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc. {script}.
bind "f11"           ""                                                    // -
bind "f12"           ""                                                    // -

