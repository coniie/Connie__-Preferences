// Rebinds
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind space "+jump"
bind v "drop"
bind b "buymenu"
bind SHIFT "+speed"
bind x "+voicerecord"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind f "+use"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "+jump" 
bind t "+lookatweapon"
bind r "+reload"
bind q "lastinv"
bind ` "toggleconsole"
bind 9 "noclip"
bind 5 "use weapon_c4"
bind "m" "teammenu"
bind "CAPSLOCK" "use weapon_c4; drop;"
bind "F4" "r_cleardecals"
bind "F5" "jpeg"

//Audio Binds
alias +walkvol "incrementvar volume 0 1 0.5;+speed"
alias -walkvol "incrementvar volume 0 1 -0.5;-speed"  
bind shift +walkvol
alias +duckvol "incrementvar volume 0 1 0.5;+duck"
alias -duckvol "incrementvar volume 0 1 -0.5;-duck"  
bind ctrl +duckvol

// Toggle NetGraph with Scoreboard
net_graph "1"
net_graphpos "2"
net_graphheight "1"
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"
bind "tab" "+scorenet"

// Weapond Slot Binding
bind 1 "slot1; cl_righthand 0"
bind 2 "slot2; cl_righthand 0"
bind 3 "slot3; cl_righthand 1"
bind g "slot4; cl_righthand 0"
bind 4 "slot5; cl_righthand 0"


